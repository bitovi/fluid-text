<!doctype html>
<html style="width: 100%; overflow: hidden;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    ul { list-style: none; }
  </style>
</head>
<body style="max-width: 1184px; margin: auto;">
  <ul class="
    grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3
    gap-4 md:gap-8 grid-flow-row place-items-center
    fluid-text-[4-7-sm-6-md-4-7-xl] font-semibold
  ">
    <li class="relative overflow-hidden md:order-1">
      <img class="w-full rounded-xl" src="https://new.bitovi.com/imgs/graphic-tile-web.png" alt="" aria-hidden="true">
      <span class="absolute top-[1em] left-[1.125em]"> HTML, CSS, &amp; SVG</span>
    </li>
    <li class="relative overflow-hidden md:order-2">
      <img class="w-full rounded-xl" src="https://new.bitovi.com/imgs/graphic-tile-native.png" alt="" aria-hidden="true">
      <span class="absolute top-[1em] left-[1.125em]"> React Native</span>
    </li>
    <li class="relative overflow-hidden md:order-4 sm:col-span-2">
      <img class="max-w-[150%] md:max-w-full rounded-xl" src="https://new.bitovi.com/imgs/graphic-tile-canvas.png" alt="" aria-hidden="true">
      <span class="absolute top-[1em] left-[1.125em] color-white"> Canvas</span>
    </li>
    <li class="relative overflow-hidden md:order-5">
      <img class="w-full rounded-xl" src="https://new.bitovi.com/imgs/graphic-tile-webgl.png" alt="" aria-hidden="true">
      <span class="absolute top-[1em] left-[1.125em]"> WebGL</span>
    </li>
    <li class="relative overflow-hidden md:order-3">
      <img class="w-full rounded-xl" src="https://new.bitovi.com/imgs/graphic-tile-x-plat.png" alt="" aria-hidden="true">
      <span class="absolute top-[1em] left-[1.125em]"> Cordova &amp; Electron</span>
    </li>
  </ul>
</body>
</html>
